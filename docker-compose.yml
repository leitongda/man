version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: man-postgres
    environment:
      POSTGRES_USER: man
      POSTGRES_PASSWORD: man_password
      POSTGRES_DB: man
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U man -d man"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存和任务队列
  redis:
    image: redis:7-alpine
    container_name: man-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: man-backend
    environment:
      - DATABASE_URL=postgresql://man:man_password@postgres:5432/man
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SD_API_URL=${SD_API_URL}
      - COMFYUI_API_URL=${COMFYUI_API_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (异步任务处理)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: man-celery-worker
    environment:
      - DATABASE_URL=postgresql://man:man_password@postgres:5432/man
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SD_API_URL=${SD_API_URL}
      - COMFYUI_API_URL=${COMFYUI_API_URL}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery worker --loglevel=info

  # React 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: man-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    command: pnpm dev --host

volumes:
  postgres_data:
  redis_data:
